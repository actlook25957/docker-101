  frontend:
    image: frontend:1.0
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    depends_on:
      backend:
        condition: service_healthy

  backend_test:
    build: ./backend-testing
    volumes:
      - ./backend-test-report:/etc/newman/newman

  frontend_test_playwright:
    build: ./playwright
    volumes:
      - ./frontend-test-playwright-report:/app/report